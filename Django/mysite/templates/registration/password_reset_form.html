{% extends 'base.html' %}


{% block content %}

	{% load crispy_forms_tags %}          

	<!--Reset Password-->
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">비밀번호 초기화</h2>
		<hr>
		<p>비밀번호를 잊으셨나요? 이메일을 옆에 적고, 이메일 보내기 버튼을 눌러 초기화를 진행하세요.</p>
        <form method="post">
            {% csrf_token %}
        <div class="form-group row">
            Email
            <div class="col-sm-5">
                {{ form.email}}
            </div>
        </div>
                    
            <button class="btn btn-primary" type="submit">이메일 보내기</button>
        </form>
  	</div> 

{% endblock %}
